<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forgive Me</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #0f0f14;
        overflow: hidden;
        transition: background 1.5s ease;
    }

    /* ===== HEART ===== */
    .heart {
        position: relative;
        width: 160px;
        height: 160px;
        background: #ff2f6d;
        transform: rotate(-45deg);
        animation: beat 1.2s infinite;
        box-shadow: 0 0 40px rgba(255,47,109,0.6);
    }

    .heart::before,
    .heart::after {
        content: '';
        position: absolute;
        width: 160px;
        height: 160px;
        background: #ff2f6d;
        border-radius: 50%;
    }

    .heart::before {
        top: -80px;
        left: 0;
    }

    .heart::after {
        left: 80px;
        top: 0;
    }

    .heart-text {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        transform: rotate(45deg);
        color: white;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        padding: 20px;
    }

    @keyframes beat {
        0%, 100% { transform: rotate(-45deg) scale(1); }
        50% { transform: rotate(-45deg) scale(1.15); }
    }

    /* ===== SECOND SCENE ===== */
    .scene2 {
        display: none;
        position: absolute;
        inset: 0;
        background: white;
        overflow: hidden;
    }

    .falling-heart {
        position: absolute;
        color: #ff2f6d;
        font-size: 24px;
        animation: fall linear forwards;
        opacity: 0.8;
    }

    @keyframes fall {
        from {
            transform: translateY(-50px);
            opacity: 1;
        }
        to {
            transform: translateY(110vh);
            opacity: 0;
        }
    }

    /* ===== TYPEWRITER ===== */
    .message {
        position: absolute;
        top: 40%;
        width: 100%;
        text-align: center;
        font-size: 22px;
        color: #333;
        padding: 0 20px;
        line-height: 1.8;
    }

    .cursor {
        display: inline-block;
        width: 2px;
        height: 24px;
        background: #333;
        animation: blink 0.8s infinite;
    }

    @keyframes blink {
        50% { opacity: 0; }
    }
</style>
</head>
<body>

<div class="heart" id="heart">
    <div class="heart-text">
        plz , forgive me
    </div>
</div>

<div class="scene2" id="scene2">
    <div class="message">
        <span id="text"></span><span class="cursor"></span>
    </div>
</div>

<script>
    const heart = document.getElementById("heart");
    const scene2 = document.getElementById("scene2");

    setTimeout(() => {
        heart.style.opacity = "0";
        heart.style.transform = "scale(0)";
    }, 3500);

    setTimeout(() => {
        document.body.style.background = "white";
        scene2.style.display = "block";
        startHearts();
        typeText();
    }, 4500);

    /* Falling hearts */
    function startHearts() {
        setInterval(() => {
            const h = document.createElement("div");
            h.className = "falling-heart";
            h.innerHTML = "â¤";
            h.style.left = Math.random() * 100 + "vw";
            h.style.animationDuration = (3 + Math.random() * 3) + "s";
            scene2.appendChild(h);

            setTimeout(() => h.remove(), 6000);
        }, 200);
    }

        if (i < msg.length) {

</script>

</body>
</html>
