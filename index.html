<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>From My Heart</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:radial-gradient(circle at top,#1a1a2e,#0f0f14);
    overflow:hidden;
    transition:background 2s ease;
}

/* ================= HEART ================= */
.heart-wrap{
    position:relative;
    animation:fadeIn 2s ease forwards;
}

.heart{
    position:relative;
    width:170px;
    height:170px;
    background:linear-gradient(135deg,#ff4f8b,#ff1f6d);
    transform:rotate(-45deg);
    animation:beat 1.2s infinite;
    box-shadow:0 0 60px rgba(255,47,109,.7);
}

.heart::before,
.heart::after{
    content:'';
    position:absolute;
    width:170px;
    height:170px;
    background:linear-gradient(135deg,#ff4f8b,#ff1f6d);
    border-radius:50%;
}

.heart::before{ top:-85px; left:0; }
.heart::after{ left:85px; top:0; }

.heart-text{
    position:absolute;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    transform:rotate(45deg);
    color:white;
    font-size:21px;
    font-weight:600;
    text-align:center;
    padding:20px;
}

/* Sparkles */
.sparkle{
    position:absolute;
    width:6px;
    height:6px;
    background:white;
    border-radius:50%;
    opacity:0;
    animation:sparkle 2s infinite;
}

@keyframes sparkle{
    0%{opacity:0;transform:scale(0);}
    50%{opacity:1;}
    100%{opacity:0;transform:scale(1.5);}
}

@keyframes beat{
    0%,100%{transform:rotate(-45deg) scale(1);}
    50%{transform:rotate(-45deg) scale(1.15);}
}

@keyframes fadeIn{
    from{opacity:0;transform:scale(.8);}
    to{opacity:1;transform:scale(1);}
}

/* ================= SCENE 2 ================= */
.scene2{
    position:absolute;
    inset:0;
    background:white;
    display:none;
    overflow:hidden;
}

.falling-heart{
    position:absolute;
    font-size:20px;
    color:#ff4f8b;
    animation:fall linear forwards;
    opacity:.8;
}

@keyframes fall{
    from{transform:translateY(-50px) scale(.8);opacity:1;}
    to{transform:translateY(110vh) scale(1.2);opacity:0;}
}

/* ================= TEXT ================= */
.message{
    position:absolute;
    top:38%;
    width:100%;
    text-align:center;
    font-size:22px;
    color:#333;
    line-height:1.9;
    padding:0 25px;
}

.cursor{
    display:inline-block;
    width:2px;
    height:24px;
    background:#333;
    animation:blink .8s infinite;
}

@keyframes blink{
    50%{opacity:0;}
}
</style>
</head>

<body>

<div class="heart-wrap" id="heartWrap">
    <div class="heart">
        <div class="heart-text">
            plz , forgive me
        </div>
    </div>
</div>

<div class="scene2" id="scene2">
    <div class="message">
        <span id="text"></span><span class="cursor"></span>
    </div>
</div>

<script>
/* Sparkles */
const heartWrap=document.getElementById("heartWrap");
for(let i=0;i<8;i++){
    const s=document.createElement("div");
    s.className="sparkle";
    s.style.left=Math.random()*180+"px";
    s.style.top=Math.random()*180+"px";
    s.style.animationDelay=Math.random()*2+"s";
    heartWrap.appendChild(s);
}

/* Transition */
setTimeout(()=>{
    heartWrap.style.opacity="0";
    heartWrap.style.transform="scale(1.4)";
},4000);

setTimeout(()=>{
    document.body.style.background="white";
    heartWrap.style.display="none";
    scene2.style.display="block";
    startHearts();
    typeText();

        h.style.animationDuration=(3+Math.random()*3)+"s";
        scene2.appendChild(h);
        setTimeout(()=>h.remove(),6000);
    },180);
}

</script>

</body>
</html>
